<!DOCTYPE html>
<html>
<head>
    <title>Datho Login</title>
    <link rel="stylesheet" href="{{ url_for('login.static', filename='style.css') }}">
    

</head>
<body>

<div class="login-box">
    <h2>Datho Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
